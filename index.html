<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Silos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Control de Silos</h1>
    
    <div id="ingresarGranos">
        <h2>Ingresar Granos</h2>
        <label for="tipoDeGrano">Tipo de Grano:</label>
        <select id="tipoDeGrano">
            <option value="buen_estado">Buen Estado</option>
            <option value="cuerpos_extraños">Con Cuerpos Extraños</option>
            <option value="humedad">Con Humedad</option>
        </select>
        <label id="tipoDeGrano" for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">
        <button onclick="ingresarGranos()">Ingresar</button>
    </div>
    
    
    <div id="estadoDeSilo">
        <h2>Estado de los Silos</h2>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
